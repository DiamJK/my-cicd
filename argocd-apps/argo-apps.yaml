apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myquarkus-development
  namespace: ${CICD_NS}
spec:
  destination:
    namespace: development
    server: 'https://kubernetes.default.svc'
  project: ${TEAM}
  source:
    path: development
    repoURL: ${DEPLOYMENT_REPOSITORY_URL}
    targetRevision: ${DEPLOYMENT_REPOSITORY_REVISION}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myquarkus-staging
  namespace: ${CICD_NS}
spec:
  destination:
    namespace: staging
    server: 'https://kubernetes.default.svc'
  project: ${TEAM}
  source:
    path: staging
    repoURL: ${DEPLOYMENT_REPOSITORY_URL}
    targetRevision: ${DEPLOYMENT_REPOSITORY_REVISION}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
